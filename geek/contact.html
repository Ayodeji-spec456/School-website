<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School website contact us</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <!-- nav section -->

    <!-- contact and form -->
    <div class="block md:flex md:ml-40">
      <div class="md:w-[50%]">
        <h1 class="text-xl font-bold" id="demo"></h1>
        <p id="para"></p>

        <div id="location" class=""></div>
      </div>

      <div class="bg-stone-200 p-6 rounded-md">
        <h1 class="text-xl font-bold" id="dem"></h1>
        <p id="par"></p>
        <br />
        <input
          type="text"
          placeholder="John Doe"
          id="john"
          class="border-2 rounded-md border-stone-300 w-100 bg-white px-4 py-3" />
        <p id="Does"></p>
        <br />
        <input
          type="text"
          placeholder="E-mail"
          id="mail"
          class="border-2 rounded-md border-stone-300 w-100 bg-white px-4 py-3" />
        <p id="email"></p>
        <br />
        <input
          type="text"
          placeholder="Enter Number"
          id="enter"
          class="border-2 rounded-md border-stone-300 w-100 bg-white px-4 py-3" />
        <p id="numb"></p>
        <br />
        <textarea
          name=""
          id="text"
          placeholder="Leave a message"
          maxlength="200"
          class="border-2 rounded-md border-stone-300 w-100 h-30 bg-white px-4 py-3"></textarea>
        <p>Message Count <span id="zero">0</span>/200</p>
        <br />
        <p id="tet"></p>
        <br />

        <input type="checkbox" /> <span>Accept terms and policy privacy</span>
        <br />
        <br />
        <button
          id="send"
          class="border-2 rounded-md border-stone-300 w-100 bg-black text-white px-4 py-3">
          Send a message
        </button>
      </div>
    </div>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3953.125243127601!2d4.544577074055136!3d7.776542307337118!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1037895c78efeac5%3A0xac5ed308fc48ad34!2sOIC%20Hub!5e0!3m2!1sen!2sng!4v1751885583179!5m2!1sen!2sng"
      width="100%"
      height="450"
      style="border: 0; margin: 20px 0; "
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>

      <div class="rounded-xl bg-violet-700 h-70 w-[80%] m-[auto] text-center"></div>

    <script src="contact.js"></script>
  </body>
</html>
